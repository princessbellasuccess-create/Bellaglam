<!DOCTYPE html>
<html>
<head>
  <title>Book Your Session</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Book Your Makeup Session</h1>
    <p>Please fill out the form below to schedule your appointment.</p>

    <form>
      <label for="name">Your Name:</label><br>
      <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>

      <label for="phone">Phone Number:</label><br>
      <input type="text" id="phone" name="phone" placeholder="Enter your phone number"><br><br>

      <label for="service">Select Service:</label><br>
      <select id="service" name="service">
        <option>Bridal Makeup</option>
        <option>Event Makeup</option>
        <option>Photoshoot Makeup</option>
        <option>Everyday Glam</option>
      </select><br><br>

      <button type="submit" class="btn">Submit Booking</button>
    </form>

    <a href="index.html" class="btn" style="margin-top:10px;">Back to Home</a>
  </div>

</body>
</html>
